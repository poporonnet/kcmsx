name: CI

on:
  pull_request:

jobs:
  backend_build:
    name: "Build & Check (backend)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nodejs v20
        uses: actions/setup-node@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/install/cache
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install packages
        run: pnpm i --frozen-lockfile
      - name: Code Check
        run: pnpm backend check
      - name: Lint
        run: pnpm backend lint
      - name: Test
        run: pnpm backend test

  frontend_build:
    name: "Build & Check (frontend)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install
        run: bun install --frozen-lockfile

      - name: Lint bun lint
        run: bun run --cwd packages/kcmsf lint

      - name: Test
        run: bun run --cwd packages/kcmsf test
