name: CI

on:
  pull_request:

jobs:
  backend_build:
    name: "Build (backend)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nodejs v20
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"

      - name: Install packages
        run: pnpm i --frozen-lockfile

  frontend_build:
    name: "Build (frontend)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install
        run: bun install --frozen-lockfile

  backend_check:
    name: "Check (Backend)"
    runs-on: ubuntu-latest
    needs: [backend_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Nodejs v20
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
    
      - name: Code Check
        run: pnpm backend check
      - name: Lint
        run: pnpm backend lint

  frontend_check:
    name: "Check (Frontend)"
    runs-on: ubuntu-latest
    needs: [frontend_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Restore Cache
        uses: actions/cache@v4
        with:
            path: ~/.cache/install/cache
            key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      
      - name: Lint bun lint
        run: bun run --cwd packages/kcmsf lint
